<div style="background-color: #FEFAE0;">
  <br>
  <div class="container-fluid text-center mt-4">
    <nav aria-label="breadcrumb" style="background-color: #C0C78C; border-radius: 5px;">
      <ol class="breadcrumb bg-transparent p-2" style="font-size: 20px;">
        <li class="breadcrumb-item">
          <a routerLink="/videojuegos" routerLinkActive="active" class="text-dark font-weight-bold">Videojuegos</a>
        </li>
        <li class="breadcrumb-item active text-dark" aria-current="page">{{videojuego?.nombre}}</li>
      </ol>
    </nav>
  </div>

  <div class="container text-center mt-5" style="max-width: 1200px;">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="image-container">
          <img [src]="videojuego?.imagen" class="img-fluid rounded-lg shadow-lg" [alt]="videojuego?.nombre">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="info-container text-left ml-4">
          <h2 class="text-uppercase font-weight-bold" style="letter-spacing: 2px; color: #638889;">{{videojuego?.nombre}}</h2>
          <p class="text-muted" style="font-size: 1.5em;">Precio: <span class="text-dark font-weight-bold">${{videojuego?.precio}}</span></p>
          <p class="lead" style="font-size: 1.2em; max-width: 600px;">{{videojuego?.descripcion}}</p>
          <a routerLink="**" class="btn btn-primary btn-lg mt-3 px-5 py-2" style="background-color: #C0C78C; border: none; border-radius: 30px; transition: background-color 0.3s ease;">
            Adquirir
          </a>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
